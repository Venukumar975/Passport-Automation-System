<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Passport Automation System </title>
    <link rel="stylesheet" href="./styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <main id = 'login-box1'>
        <div id = 'login-box2'>
            <div>
                <img id = "p-icon" src ="./icons/passport.webp" alt="Passport-icon">
            </div>
            <h1> Passport Services </h1>
            <h4>Sign in to your account to manage applications </h4>
            <main id="input-field">
                <form id="login-form">
                    <h3 id="input-credentials-1">Username / Email</h3>
                    <input class="login" name="username" type="text" placeholder="Enter your username" required>
                    <h3 id="input-credentials-2">Password</h3>
                    <input class="login" name="password" type="password" placeholder="Enter your password" required>

                    <div style="margin-top:18px;">
                        <button type="submit" id="signIn-btn"> Sign In </button>
                    </div>
                </form>
            </main>
            <p> Don't have an account? 
                <a href="./login.html"> Register here </a>
            </p>
        </div>
    </main>
</body>
<script src="./scripts/login.js"></script>
</html>
</html>
