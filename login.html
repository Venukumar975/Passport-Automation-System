<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Passport Automation System </title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <main id = 'login-box1'>
        <div id = 'login-box2'>
            <div>
                <img id = "p-icon" src ="./icons/passport.jpg" alt="Passport-icon">
            </div>
            <h1> Passport Services </h1>
            <h4>Sign in to your account to manage applications </h4>
            <main id = "input-field">
                <h3 id = "input-credentials-1">
                    Username / Email 
                </h3>
                <input class = "login" type="text" placeholder="Enter your username">
                <h3 id = "input-credentials-2">
                    Password 
                </h3>
                <input class = "login" type="text" placeholder="Enter your password">
                <button type = "submit" id = "signIn-btn"> Sign In </button>
            </main>
            <p> Don't have an account? 
                <a href="./login.html"> Register here </a>
            </p>
        </div>
    </main>

</html>
